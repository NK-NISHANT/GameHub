<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Game Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 p-4 mb-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-blue-400 flex items-center gap-2">
                ðŸŽ® Python Game Hub
            </a>
            <div>
                {% if user %}
                    <span class="text-gray-300 mr-4">Welcome, <span class="font-bold text-white">{{ user.username }}</span></span>
                    <a href="/logout" class="bg-red-600 px-4 py-2 rounded text-sm hover:bg-red-500 transition">Logout</a>
                {% else %}
                    <a href="/login" class="mr-4 text-gray-300 hover:text-white">Login</a>
                    <a href="/register" class="bg-blue-600 px-4 py-2 rounded text-sm hover:bg-blue-500 transition">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
