{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="/api/login" method="POST" class="space-y-4">
        <div><label class="block text-gray-400 mb-1">Username</label><input type="text" name="username" class="w-full p-2 rounded bg-gray-700 border-gray-600 text-white" required></div>
        <div><label class="block text-gray-400 mb-1">Password</label><input type="password" name="password" class="w-full p-2 rounded bg-gray-700 border-gray-600 text-white" required></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded">Sign In</button>
    </form>
</div>
{% endblock %}
